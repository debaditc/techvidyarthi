baseurl = "http://techvidyarthi.com.s3-website.us-east-1.amazonaws.com/"

title = "Debaditya's Tech Journal"

theme = ["hugo-coder"]

languagecode = "en"
defaultcontentlanguage = "en"
paginate = 10
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "debaditya"

[params]
    author = "Debaditya Chakravorty"
    description = "Debaditya Chakravorty personal website"
    keywords = "blog,developer,personal"
    info = "Love with Data and Technology"
    avatarurl = "/images/deb2.jpg"
    #gravatar = "dev.techvidyarthi@gmail.com"
    #footercontent = "Enter a text here."

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

